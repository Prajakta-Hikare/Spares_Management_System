        <div id="sparePartsIndentForm">
            <h1>Spare Parts Indent</h1>
            <form id="sparePartsIndentFor">
                <!-- Attributes: Indent Number -->
                <label for="indentNumber">Indent Number:</label>
                <input type="text" id="indentNumber" readonly>

                <!-- Attributes: Date -->
                <label for="date">Date:</label>
                <input type="text" id="date" readonly>

                <!-- Attributes: Prepared By -->
                <label for="preparedBy">Prepared By:</label>
                <input type="text" id="preparedBy" readonly>

                <!-- Attributes: Select Department -->
                <label for="selectDepartment">Select Department:</label>
                <select id="selectDepartment" required>
                    <!-- Populate department options dynamically -->
                    <option value="dept1">Department 1</option>
                    <option value="dept2">Department 2</option>
                    <!-- Add more options as needed -->
                </select>

                <!-- Attributes: Select Machine / Equipment -->
                <label for="selectMachine">Select Machine / Equipment:</label>
                <select id="selectMachine" required>
                    <!-- Populate machine options dynamically based on selected department -->
                    <!-- Add more options as needed -->
                </select>

                <!-- Attributes: Select Sub-Assembly -->
                <label for="selectSubAssembly">Select Sub-Assembly:</label>
                <select id="selectSubAssembly" required>
                    <!-- Populate sub-assembly options dynamically based on selected machine -->
                    <!-- Add more options as needed -->
                </select>

                <!-- Attributes: Select Spares Category -->
                <label for="selectCategory">Select Spares Category:</label>
                <select id="selectCategory" required>
                    <!-- Populate category options dynamically -->
                    <!-- Add more options as needed -->
                </select>

                <!-- Attributes: Select Spares Group -->
                <label for="selectGroup">Select Spares Group:</label>
                <select id="selectGroup" required>
                    <!-- Populate group options dynamically -->
                    <!-- Add more options as needed -->
                </select>

                <!-- Attributes: Enter Part Number -->
                <label for="partNumber">Enter Part Number:</label>
                <input type="text" id="partNumber">

                <!-- Attributes: Select Part by Description -->
                <label for="selectPart">Select Part by Description:</label>
                <select id="selectPart">
                    <!-- Populate part options dynamically based on entered filters -->
                    <!-- Add more options as needed -->
                </select>

                <!-- Attributes: Required Quantity -->
                <label for="requiredQuantity">Required Quantity:</label>
                <input type="number" id="requiredQuantity" required>

                <!-- Attributes: Unit -->
                <label for="unit">Unit:</label>
                <input type="text" id="unit" readonly>

                <button type="button" onclick="addSparePart()">Add Spare Part</button>
                <button type="submit">Submit</button>
            </form>
        </div>
