    <div id="sparePartsForm">
        <h1>Spare Parts Master</h1>
        <form id="sparePartsFor" onsubmit="submitForm(event)">
            <label for="partID">Part ID:</label>
            <input type="text" id="partID" name="partID" disabled>
            
            <label for="partNumber">Part Number / SKU:</label>
            <input type="text" id="partNumber" name="partNumber" required>
            
            <label for="partName">Part Name / Description:</label>
            <input type="text" id="partName" name="partName" required>
    
            <label for="selectDepartment">Select Department:</label>
            <select id="selectDepartment" name="selectDepartment" required>
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
    
            <label for="selectMachine">Select Machine / Equipment:</label>
            <select id="selectMachine" name="selectMachine" required>
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
    
            <label for="usedFor">Used For (Sub-Assembly Name):</label>
            <input type="text" id="usedFor" name="usedFor">
    
            <label for="selectSpareCategory">Select Spare Category:</label>
            <select id="selectSpareCategory" name="selectSpareCategory" required>
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
    
            <label for="selectSpareGroup">Select Spare Group:</label>
            <select id="selectSpareGroup" name="selectSpareGroup" required>
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
    
            <label for="selectStorageCabinet">Select Storage Cabinet:</label>
            <select id="selectStorageCabinet" name="selectStorageCabinet" required>
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
    
            <label for="selectBinCrate">Select Bin / Crate:</label>
            <select id="selectBinCrate" name="selectBinCrate">
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
    
            <label for="baseUnit">Base Unit of Measurement:</label>
            <select id="baseUnit" name="baseUnit" required>
                <option value="Numbers">Numbers</option>
                <option value="Kilograms">Kilograms</option>
                <option value="Liters">Liters</option>
            </select>
    
            <label for="packagingUnit">Packaging / Supply Unit:</label>
            <input type="text" id="packagingUnit" name="packagingUnit">
    
            <label for="quantityPerPackagingUnit">Quantity per Packaging Unit:</label>
            <input type="text" id="quantityPerPackagingUnit" name="quantityPerPackagingUnit">
    
            <label for="reorderStockLevel">Set Reorder Stock Level:</label>
            <input type="text" id="reorderStockLevel" name="reorderStockLevel">
    
            <label for="criticalStockLevel">Set Critical Stock Level:</label>
            <input type="text" id="criticalStockLevel" name="criticalStockLevel">
    
            <label for="hsnCode">HSN Code:</label>
            <input type="text" id="hsnCode" name="hsnCode" required>
    
            <label for="uploadDrawing">Upload Drawing / Photo:</label>
            <input type="file" id="uploadDrawing" name="uploadDrawing">
    
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
    
            <!-- Add more fields based on your specifications -->
    
            <button type="submit">Submit</button>
        </form>
