    <div id="cabinetApp">
        <h1>Storage Cabinets</h1>

        <form id="cabinetForm">
            <label for="selectDepartment">Select Department:</label>
            <select id="selectDepartment" required>
                <!-- Options will be dynamically populated -->
            </select>

            <label for="cabinetCode">Cabinet Code:</label>
            <input type="text" id="cabinetCode" required>

            <label for="cabinetDescription">Cabinet Description:</label>
            <input type="text" id="cabinetDescription" required>

            <label for="machineAllocation">Machine/Equipment Allocation:</label>
            <select id="machineAllocation">
                <option value="" selected>None</option>
                <!-- Options will be dynamically populated -->
            </select>

            <label for="numberOfBins">Number of Bins:</label>
            <input type="number" id="numberOfBins" required min="1" max="99">

            <label for="status">Status:</label>
            <select id="status" defaultValue="Active">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>

            <button type="button" onclick="addCabinet()">Add Cabinet</button>
        </form>

        <div id="cabinetList">
            <!-- Display the list of cabinets here -->
        </div>
    </div>
