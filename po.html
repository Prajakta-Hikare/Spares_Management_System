        <div id="purchaseOrderForm">
            <h1>Purchase Order Form</h1>
            <form id="purchaseOrderFor">
                <!-- Purchase Order Information -->
                <label for="poNumber">PO Number:</label>
                <input type="text" id="poNumber" required>

                <label for="poDate">PO Date:</label>
                <input type="date" id="poDate" required>

                <!-- Vendor Information -->
                <label for="vendorId">Vendor ID:</label>
                <select id="vendorId" required>
                    <option value="vendor1">Vendor 1</option>
                    <option value="vendor2">Vendor 2</option>
                </select>

                <label for="totalCGST">Total CGST Amount (₹):</label>
                <input type="text" id="totalCGST" readonly>

                <label for="totalSGST">Total SGST Amount (₹):</label>
                <input type="text" id="totalSGST" readonly>

                <label for="totalPOAmount">Total PO Amount (₹):</label>
                <input type="text" id="totalPOAmount" readonly>

                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" required>

                <label for="freightAmount">Freight Amount (₹):</label>
                <input type="text" id="freightAmount">

                <label for="freightBorneBy">Freight to be borne by:</label>
                <select id="freightBorneBy">
                    <option value="purchaser">Purchaser</option>
                    <option value="vendor">Vendor</option>
                </select>

                <label for="insuranceCharges">Insurance Charges (₹):</label>
                <input type="text" id="insuranceCharges">

                <label for="insuranceBy">Insurance to be done by:</label>
                <select id="insuranceBy">
                    <option value="purchaser">Purchaser</option>
                    <option value="vendor">Vendor</option>
                </select>

                <!-- Parts Information -->
                <div id="partsContainer">
                    <!-- Part 1 -->
                    <div class="part">
                        <label for="part1">Select Part:</label>
                        <select class="partSelect" required>
                            <option value="part1">Part 1</option>
                            <option value="part2">Part 2</option>
                        </select>

                        <label for="quantity1">Order Quantity:</label>
                        <input type="number" class="quantity" required>

                        <label for="rate1">Rate (₹):</label>
                        <input type="text" class="rate" required>

                        <label for="packaging1">Packaging/Supply Unit:</label>
                        <input type="text" class="packaging" readonly>

                        <label for="orderAmount1">Order Amount (₹):</label>
                        <input type="text" class="orderAmount" readonly>

                        <label for="cgstAmount1">CGST Amount (₹):</label>
                        <input type="text" class="cgstAmount" readonly>

                        <label for="sgstAmount1">SGST Amount (₹):</label>
                        <input type="text" class="sgstAmount" readonly>
                    </div>
                </div>

                <button type="button" onclick="addPart()">Add Part</button>

                <button type="submit">Submit Purchase Order</button>
            </form>
